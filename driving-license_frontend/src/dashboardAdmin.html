<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Driving licence</title>
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
	<script src="https://kit.fontawesome.com/c2035ffa68.js" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="../src/css/styleAll.css">


</head>

<body>
	<nav class="menu" tabindex="0">
		<div class="smartphone-menu-trigger"></div>
		<header class="avatar">
			<img src="pics/logo.png" />
			<h3 id="nameAdmin" style="margin-top: 10%;"></h3>

		</header>
		<ul>
			<a href="#">
				<li tabindex="0" class="icon-dashboard"><span>Dashboard</span></li>
			</a>
			<a  onclick="logOut()">
				<li tabindex="0"><i class="fas fa-sign-out-alt"></i><span>log out</span></li>
			</a>
		</ul>
	</nav>
	<div class="container-xl">

		<div class="table-responsive">
			<div class="table-wrapper">
				<div class="table-title">
					<div class="row">
						<div class="col-sm-6">
							<h2>Manage <b>Conducteur</b></h2>

						</div>
						
					</div>
				</div>
				<table class="table table-striped table-hover">
					<thead>
						<tr>
							<th>matricule</th>
							<th>fullName</th>
							<th>email</th>
							<th>telephone</th>
							<th>adresse</th>
							<th>numero_de_Permis</th>
							<th>nombre_de_Point</th>							
							<th>Actions</th>
						</tr>
					</thead>
					<tbody id="row">
					
					</tbody>
				</table>
				
			</div>
		</div>
	</div>
	
	<!-- Edit Modal HTML -->
	<div id="editEmployeeModal" class="modal fade">
		<div class="modal-dialog">
			<div class="modal-content">
				<form>
					<div class="modal-header">
						<h4 class="modal-title">Edit nombre de Point</h4>
						<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
					</div>
					<div class="modal-body">
						<div class="form-group">
							<label>nombre de Point</label>
							<input type="text" id="nombre_de_Point" class="form-control">
						</div>
						<div class="form-group">
							<label>infraction</label>
							<textarea name="infraction" id="infraction" cols="30" rows="10"  class="form-control"></textarea>
						
						</div>


					</div>
					<div class="modal-footer">
						<input type="button" class="btn btn-default" id="closeConducteur" data-dismiss="modal"
							value="Cancel">
						<input type="button" class="btn btn-info" id="updateConducteur" value="Save">
					</div>
				</form>
			</div>
		</div>
	</div>
	
	<!-- Optional JavaScript; choose one of the two! -->

	<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous">
	</script>
	<script src="../src/js/Admin.js"></script>

</body>

</html>
